<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Dev</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style>
    .mt-0 {
      padding-top: 20px;
    }
    .fa-trash {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-0">
    <div class="row">
      <div class="col-md-4">
        <div class="jumbotron">
          <h5 class="display-4">Task Dev</h5>
          <hr/>
          <form>
            <div class="form-group">
              <label for="input-task">Create a new task</label>
              <input type="text" class="form-control" id="input-task" placeholder="Enter new task"/>
            </div>
            <button class="btn btn-success" id="add-task">Add task</button>
          </form>
        </div>
      </div>
      <div class="col-md-8">
        <h6 class="text-muted">Tasks list</h6> 
        <hr/>
        <ul class="list-group" id="list-group">
          <!-- <li class="list-group-item">
            Task 1
            <i class="fa fa-trash float-right"></i>
          </li> -->
        </ul>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>
</html>
